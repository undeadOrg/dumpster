name: Build and Publish

on:
  push:
    tags:
      - '*'


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: undeadorg/dumpster 
  GCR_REGISTRY: us.gcr.io
  GCR_IMAGE: dumpster
  GCR_PROJECT_ID: dumpster-328618 

jobs:
  # define job to build and publish docker image
  build-and-push-docker-image:
    name: Build Docker image and push to repositories
    # run only when code is compiling and tests are passing
    runs-on: ubuntu-latest

    # steps to perform in job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Docker Login to GHCR
        id: docker-login-ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@98669ae865ea3cffbcbaa878cf57c20bbf1c6c38
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Get smart tag
        id: prepare
        uses: Surgo/docker-smart-tag-action@v1
        with:
          docker_image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} 
          tag_with_sha: true

      - name: Tag for GCR
        id: prepare-gcr
        uses: Surgo/docker-smart-tag-action@v1
        with:
          docker_image: ${{ env.GCR_REGISTRY }}/${{ env.GCP_PROJECT_ID }}/${{ env.GCR_IMAGE }}

      - name: Build and push Docker image
        id: build_push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.prepare.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Docker Login to GCR
        id: docker-login-gcr
        uses: docker/login-action@v1
        with:
          registry: gcr.io
          username: _json_key
          password: ${{ secrets.GCR_JSON_KEY }}

      - name: Build and push Docker image
        id: push-gcr
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ steps.prepare-gcr.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.build_push.outputs.digest }}

